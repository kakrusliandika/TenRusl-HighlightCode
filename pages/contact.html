<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Contact — TenRusli Highlight Code</title>
        <meta name="description" content="Contact TenRusli Highlight Code support." />
        <link rel="stylesheet" href="/assets/css/pages.css" />
        <meta name="theme-color" content="#ffffff" />
        <noscript
            ><style>
                .reveal {
                    opacity: 1;
                    translate: 0;
                }
            </style></noscript
        >
    </head>
    <body>
        <main id="main" class="main">
            <div class="container">
                <nav class="breadcrumbs"><a href="/">Home</a> / Contact</nav>

                <section class="card reveal">
                    <h1>Contact</h1>
                    <p class="mb-4">We’d love to hear from you.</p>

                    <div class="grid grid-2">
                        <form class="card" action="mailto:contact@tenrusl.com" method="post" enctype="text/plain">
                            <div class="field">
                                <label class="label" for="name">Name</label>
                                <input id="name" name="name" class="input" placeholder="Your name" required />
                            </div>
                            <div class="field">
                                <label class="label" for="email">Email</label>
                                <input
                                    id="email"
                                    name="email"
                                    type="email"
                                    class="input"
                                    placeholder="you@example.com"
                                    required
                                />
                            </div>
                            <div class="field">
                                <label class="label" for="msg">Message</label>
                                <textarea
                                    id="msg"
                                    name="message"
                                    class="textarea"
                                    rows="6"
                                    placeholder="How can we help?"
                                    required
                                ></textarea>
                                <div class="help">
                                    Submitting uses your email client (mailto). You can also write directly.
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-primary" type="submit">Send</button>
                                <a class="btn" href="mailto:contact@tenrusl.com">Open mail app</a>
                            </div>
                        </form>

                        <aside class="card tinted">
                            <h3>Direct</h3>
                            <p>Email: <a href="mailto:contact@tenrusl.com">contact@tenrusl.com</a></p>
                            <button
                                class="btn mt-2"
                                type="button"
                                onclick="navigator.clipboard.writeText('contact@tenrusl.com');TenRusliUI.toast('Email copied','success')"
                            >
                                Copy email
                            </button>
                            <div class="alert mt-4">Support hours: 09:00–18:00 (Asia/Jakarta), Mon–Fri.</div>
                        </aside>
                    </div>
                </section>
            </div>
        </main>

        <script src="/assets/js/pages.js" defer></script>
    </body>
</html>
