<!-- index-demo-ads.html (example page showing where to place the snippets & an in-page ad unit) -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>TenRusli Highlight Code — Ad Demo</title>
        <meta
            name="description"
            content="Lightweight, fast, and safe PWA code highlighter — AdSense + Consent Mode demo."
        />

        <!-- SNIPPETS -->
        <!-- 1) Consent Mode v2 -->
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("consent", "default", {
                ad_storage: "denied",
                ad_user_data: "denied",
                ad_personalization: "denied",
                analytics_storage: "denied",
                functionality_storage: "denied",
                security_storage: "granted",
            });
            window.updateConsent = function (consent = {}) {
                gtag(
                    "consent",
                    "update",
                    Object.assign(
                        {
                            ad_storage: "granted",
                            ad_user_data: "granted",
                            ad_personalization: "granted",
                            analytics_storage: "granted",
                        },
                        consent
                    )
                );
            };
        </script>

        <!-- 2) Google tag (gtag.js) — optional -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());
            gtag("config", "G-XXXXXXXXXX");
        </script>

        <!-- 3) AdSense Auto ads -->
        <script
            async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3735882384148563"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <h1>TenRusli Highlight Code</h1>
        </header>
        <main>
            <p>Example in-page ad unit placement below.</p>

            <!-- In-page Ad Unit (Responsive) -->
            <ins
                class="adsbygoogle"
                style="display: block"
                data-ad-client="ca-pub-3735882384148563"
                data-ad-slot="1234567890"
                data-ad-format="auto"
                data-full-width-responsive="true"
            ></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </main>
    </body>
</html>
