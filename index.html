    <body>
        <main class="app-main">
            <section class="panel left" aria-label="Editor">
                <div class="panel-head">
                    <h2 data-i18n="editor">Editor</h2>
                    <div class="panel-actions">
                        <button id="btnPaste" class="btn" type="button" aria-label="Paste">
                            <i class="fa-solid fa-clipboard icon" aria-hidden="true"></i>
                            <span class="label" data-i18n="paste">Paste</span>
                        </button>

                        <button id="btnClear" class="btn ghost" type="button" aria-label="Clear">
                            <i class="fa-solid fa-trash icon" aria-hidden="true"></i>
                            <span class="label" data-i18n="clear">Clear</span>
                        </button>
                    </div>
                </div>
                <div id="dropZone" class="dropzone" tabindex="0" aria-label="Drop files here">
                    <textarea
                        id="input"
                        spellcheck="false"
                        placeholder="// Paste your code here or drop files…"
                        aria-label="Source code editor"
                    ></textarea>
                    <div class="drop-hint" data-i18n="dropHint">
                        Drop .js/.ts/.py/.go/.java/.php/.css/.html/.json/.md etc.
                    </div>
                </div>
            </section>

            <section class="panel right" aria-label="Preview">
                <div class="panel-head">
                    <h2 data-i18n="preview">Preview</h2>
                    <div class="panel-actions">
                        <button id="btnCopy" class="btn" type="button" aria-label="Copy">
                            <i class="fa-regular fa-copy icon" aria-hidden="true"></i>
                            <span class="label" data-i18n="copy">Copy</span>
                        </button>

                        <button
                            id="btnCopyRich"
                            class="btn"
                            type="button"
                            title="Copy colored to Word"
                            aria-label="Copy Word"
                        >
                            <i class="fa-solid fa-file-word icon" aria-hidden="true"></i>
                            <span class="label" data-i18n="copyRich">Copy Word</span>
                        </button>

                        <button id="btnExportPNG" class="btn" type="button" aria-label="Save PNG">
                            <i class="fa-regular fa-image icon" aria-hidden="true"></i>
                            <span class="label">PNG</span>
                        </button>

                        <button id="btnExportPDF" class="btn" type="button" aria-label="Save PDF">
                            <i class="fa-regular fa-file-pdf icon" aria-hidden="true"></i>
                            <span class="label">PDF</span>
                        </button>

                        <button id="btnPrint" class="btn ghost" type="button" aria-label="Print">
                            <i class="fa-solid fa-print icon" aria-hidden="true"></i>
                            <span class="label" data-i18n="print">Print</span>
                        </button>
                    </div>
                </div>
                <div id="previewWrap" class="preview-wrap">
                    <pre
                        id="pre"
                        class="language-none line-numbers match-braces"
                    ><code id="code" class="language-none"></code></pre>
                </div>
            </section>
